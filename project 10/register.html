<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
    <section class="main">
        <div class="main__wrapper">
            <div class="main__block">
                <div class="main__logo">
                    <img src="./assets/svg/logo.svg" alt="" class="main__logo-img">
                    <p class="main__logo-text">Kamie</p>
                </div>
                <form action="" class = "form">
                    <h1 class="form__title">Log in</h1>
                    <p class="form__signup">New to Kamie? <a href="" class = "form__link">Sign up for free</a></p>
                    <input class = "form__input" type="email" placeholder="Email adress*">
                    <input  class = "form__input" type="password" placeholder="Password (8+ characters)*">
                    <a href="#" class = "form__link">Forgot password?</a>

                    <button class = "form__button">Log in</button>
                    <div class="form__icons-block">
                        <div class="form__icon-wrapper">
                            <img src="./assets/svg/apple.svg" alt="apple">
                        </div>
                        <div class="form__icon-wrapper form__gray">
                            <img src="./assets/svg/fasebook.svg" alt="facebook">
                        </div>
                        <div class="form__icon-wrapper form__green">
                            <img src="./assets/svg/spotify.svg" alt="spotify">
                        </div>
                        <div class="form__icon-wrapper form__white">
                            <img src="./assets/svg/google.svg" alt="google">
                        </div>
                    </div>
                </form>
        </div>
        
        </div>
    </section>
</body>
</html>
